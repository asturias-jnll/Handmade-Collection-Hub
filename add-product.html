<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Handmade Collection Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Navigation -->
    <div id="header">
        <h1>Handmade Collection Hub</h1>
        <div id="navButtons">
            <a href="home.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="product-list.html">Product List</a>
            <a href="login.html">Logout</a>
        </div>
    </div>

    <!-- Add Product Section -->
    <section id="addProductSection">
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <input id="product-name" type="text" placeholder="Product Name" required>
            <select id="product-category" required>
                <option value="baby">Baby Scrunchie</option>
                <option value="regular">Regular Scrunchie</option>
                <option value="giant">Giant Scrunchie</option>
            </select>
            <input id="product-price" type="number" placeholder="Price" required>
            <input id="product-stock" type="number" placeholder="Stock" required>
            <input id="product-image" type="file" placeholder="Image" required>
            <button type="submit">Add Product</button>
        </form>                    
    </section>
    <script src="crud.js"></script>
    
</body>
</html>
