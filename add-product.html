<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Handmade Collection Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header with Navigation -->
    <div id="header">
        <h1><a href="home.html" id="title-link">Handmade Collection Hub</a></h1>
        <div id="navButtons">
            <a href="home.html" class="nav-button" id="home-link">Home</a>
            <a href="dashboard.html" class="nav-button" id="dashboard-link">Dashboard</a>
            <a href="product-list.html" class="nav-button" id="product-list-link">Product List</a>
            <a href="add-product.html" class="nav-button" id="add-product-link">Add Product</a>
            <a href="login.html" class="nav-button" id="logout-link">Logout</a>
        </div>
        <button id="themeToggle" aria-label="Toggle Theme"></button>
    </div>

    <!-- Add Product Section -->
    <section id="addProductSection">
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <input id="product-name" type="text" placeholder="Product Name" required>
            <select id="product-category" required>
                <option value="" disabled selected>Category</option> 
                <option value="baby">Baby Scrunchie</option>
                <option value="regular">Regular Scrunchie</option>
                <option value="giant">Giant Scrunchie</option>
            </select>
            <input id="product-price" type="number" placeholder="Price" required>
            <input id="product-stock" type="number" placeholder="Stock" required>
            <input id="product-image" type="file" placeholder="Image" required>
            <button type="submit">Add Product</button>
        </form>                    
    </section>
    <script src="crud.js"></script>
    
</body>
</html>
